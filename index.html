<html>
  <head>
    <title>Google Gauge - Xively</title>
  </head>
  <body>
    <div id='chart_div'></div>
  </body>
</html>   
 
<style type="text/css">
  /*body { background-color: #ddd; }*/
</style>
 
<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js'></script> 
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>
 
    var chart; 
    var charts;
    var data;
 
        google.load('visualization', '1', {packages:['gauge']});
        google.setOnLoadCallback(initChart);
 
    function displayData(point) {
     
        data.setValue(0, 0, 'Teplota Kosice');
        data.setValue(0, 1, point);
        chart.draw(data, options);
    }
 
    function loadData() {
        // variable for the data point
        var p;
     
        $.getJSON('https://api.xively.com/v2/feeds/841838561/datastreams/TeplotaKosice0.json?&key=7WyLHjl7UoTy4TWmNtAnOUU5PWwm60mYKJ7lyzmhxZ37naOr&callback=?', function(data) { //Xively
         
            // get the data point
            p = data.current_value; //Xively
                         
            if (p) {
                p = (p/1);
                displayData(p);
            }
        });
    }
 
    function initChart() {
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Label');
        data.addColumn('number', 'Value');
        data.addRows(1);
             
        chart = new google.visualization.Gauge(document.getElementById('chart_div'));
        options = {
            width: 175, 
            height: 175, 
             
            redFrom: 28, 
            redTo: 50,
             
            yellowFrom: 0, 
            yellowTo: 10, 
             
            greenFrom: 10, 
            greenTo: 28, 
             
            minorTicks: 10,
             
            min: 0, 
            max: 50, 
             
            animation: {
                duration: 400, 
                easing: 'out',
            },
        };
     
        loadData();
 
        setInterval('loadData()', 15000);
             
    }
</script>
